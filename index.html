  <body>
    <div>
      <label for="textBox">Enter a temperature:</label>
      <input type="text" id="textBox" value ="32"/><br /><br />

      Convert To :
      <label for="cButton">Celsius</label>
      <input type="radio" id="cButton" name="unit" checked />

      <label for="fButton">Fahrenheit</label>
      <input type="radio" id="fButton" name="unit" />
      <br /><br />
      <button type="button" id="submitButton" onclick="convert()">
        CONVERT</button
      ><br /><br />
      <label id="tempLabel"></label>
    </div>

  </body>
